{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}
{% block body %}

<div>
<h3 class="text-center mt-3">Contact Us</h3>
</div>

<div class="container col-md-6">
	
<form method="post" action="/contact">
{% csrf_token %}
	<div class="row">
    	<div class="col-md-6">
		<input type="text" class="form-control mt-3" id="name" name="name" placeholder="Name ">
        </div>
		<div class="col-md-6">
		<input type="email" class="form-control mt-3" id="email" name="email" placeholder="Email">
        </div>
	</div>
	<div class="row">
		<div class="col-md-12">
		<textarea class="form-control mt-3" id="desc" name="desc" rows="3" placeholder="Write your message"></textarea>
        </div>
<center><button class="btn btn-info btn-md mb-5 mt-3" style="color:white" type="submit"> Submit</button></center>        
	</div>

</div>

</form>
</div>
</div>
{% endblock body %}
